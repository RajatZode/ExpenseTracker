{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: drop 0.4s ease;
        }
        @keyframes drop {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6B73FF, #000DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .small-text a{
            text-decoration: none;
            font-size: 14px;
        }
        .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <div class="brand">Xpense</div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input required type="text" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input required type="password" name="password" class="form-control">
        </div>

        {% if messages %}
            {% for msg in messages %}
                <p class="text-danger small">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3 small-text">
        <a href="{% url 'signup' %}">Create Account</a> â€¢
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>
</div>

</body>
</html>
