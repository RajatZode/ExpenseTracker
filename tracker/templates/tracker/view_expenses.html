{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense | View Expenses</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6B73FF, #000DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="brand">Xpense</div>

    <table class="table table-striped text-center align-middle">
        <thead class="table-primary">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e.title }}</td>
                <td>â‚¹{{ e.amount }}</td>
                <td>{{ e.category }}</td>
                <td>{{ e.date }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-danger">No expenses recorded!</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a class="btn btn-primary" href="{% url 'add_expense' %}">Add More</a>
        <a class="btn btn-light" href="{% url 'dashboard' %}">Dashboard</a>
    </div>
</div>

</body>
</html>
