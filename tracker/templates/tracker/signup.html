{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpense | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4A148C, #6A1B9A);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 15px;
            padding: 30px;
            max-width: 430px;
            width: 100%;
        }
        .brand-title {
            font-size: 26px;
            font-weight: 700;
            color: #4A148C;
        }
        .btn-custom {
            background-color: #4A148C;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #6A1B9A;
            color: #fff;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card shadow">
        <div class="text-center mb-3">
            <span class="brand-title">Xpense</span>
            <p class="text-muted">Create your account</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Choose username">
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" required placeholder="example@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required placeholder="Create password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required placeholder="Re-enter password">
            </div>

            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger small text-center">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <button type="submit" class="btn btn-custom w-100 mt-2">Create Account</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" style="color:#4A148C; font-weight:500;">Login</a>
        </p>
    </div>
</body>
</html>
