{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xpense | Analytics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f5f7ff;
            padding: 40px 0;
        }
        .brand-title {
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #6B73FF, #000DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="brand-title">Xpense Analytics ðŸ“Š</div>

    <!-- CATEGORY PIE CHART -->
    <div class="card p-4 mb-4 shadow">
        <h4 class="text-center mb-3">Your Spending by Category</h4>
        <canvas id="categoryChart" height="200"></canvas>
    </div>

    <!-- SIMPLE CALENDAR LIST -->
    <div class="card p-4 shadow">
        <h4 class="text-center mb-3">Expense Calendar</h4>
        <input type="date" id="datePicker" class="form-control mb-3" />
        <ul id="expenseList" class="list-group">
            {% for expense in expenses %}
            <li class="list-group-item d-flex justify-content-between">
                <span>{{ expense.date }} â€” {{ expense.title }}</span>
                <strong>â‚¹{{ expense.amount }}</strong>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>

<script>
    const labels = [{% for c in category_data %}'{{ c.category }}',{% endfor %}];
    const values = [{% for c in category_data %}{{ c.total }},{% endfor %}];

    new Chart(document.getElementById("categoryChart"), {
        type: "pie",
        data: { labels: labels, datasets: [{ data: values }] }
    });

    // Calendar filter
    document.getElementById("datePicker").addEventListener("change", function () {
        const selectedDate = this.value;
        document.querySelectorAll("#expenseList li").forEach(item => {
            item.style.display = item.innerText.includes(selectedDate) ? "" : "none";
        });
    });
</script>

</body>
</html>
