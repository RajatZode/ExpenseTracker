{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense | Add Expense</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(to right, #6B73FF, #000DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        a { text-decoration: none; }
    </style>
</head>

<body>

<div class="box">
    <div class="brand">Xpense</div>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="title" class="form-control mb-3" placeholder="Title" required>
        <input type="number" name="amount" class="form-control mb-3" placeholder="Amount" required>

        <select name="category" class="form-select mb-3" required>
            <option value="">Select Category</option>
            <option>Food</option>
            <option>Shopping</option>
            <option>Travel</option>
            <option>Bills</option>
            <option>Other</option>
        </select>

        <input type="date" name="date" class="form-control mb-3" required>
        <textarea name="description" class="form-control mb-3" placeholder="Description (Optional)"></textarea>

        <button class="btn btn-primary w-100">Add Expense</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'view_expenses' %}">View Expenses</a>
    </div>
</div>

</body>
</html>
