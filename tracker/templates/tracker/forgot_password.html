{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense | Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F3E5F5;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 15px;
            padding: 25px;
        }
        .btn-custom {
            background-color: #4A148C;
            color: white;
        }
        .btn-custom:hover {
            background-color: #6A1B9A;
        }
        a {
            color: #4A148C;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5">
        <div class="card shadow">

            <h3 class="text-center fw-bold">Forgot Password</h3>
            <p class="text-center text-muted">Enter your registered email</p>

            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info text-center">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>

                <button class="btn btn-custom w-100 mt-3">Send Reset Link</button>
            </form>

            <hr>

            <div class="text-center">
                <a href="{% url 'login' %}">Back to Login</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
