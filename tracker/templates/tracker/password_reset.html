{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Xpense | Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: linear-gradient(135deg,#6B73FF,#000DFF); display:flex; justify-content:center; align-items:center; }
        .login-box { background:#fff; padding:35px; border-radius:12px; width:100%; max-width:380px; box-shadow:0 8px 25px rgba(0,0,0,0.2); }
        .brand { font-size:32px; font-weight:700; text-align:center; margin-bottom:15px; background:linear-gradient(to right,#6B73FF,#000DFF); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    </style>
</head>
<body>

<div class="login-box">
    <div class="brand">Xpense</div>

    <p class="text-center mb-3">Enter your email to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>

    <div class="text-center mt-3 small-text">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

</body>
</html>
