{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpense | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #F3E5F5;
            font-family: "Poppins", sans-serif;
        }
        .navbar {
            background-color: #4A148C !important;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .card-custom {
            border-radius: 15px;
            padding: 25px;
        }
        .btn-custom {
            background-color: #4A148C;
            color: white;
        }
        .btn-custom:hover {
            background-color: #6A1B9A;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark px-4 py-3">
        <a class="navbar-brand" href="#">Xpense Dashboard</a>
        <div>
            <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">

        <h3 class="text-center fw-bold text-dark">Welcome, {{ request.user.username }} ðŸ‘‹</h3>
        <p class="text-center text-muted">Track and manage your expenses easily</p>

        <div class="row mt-4">

            <!-- Add Expense -->
            <div class="col-md-4 mb-3">
                <div class="card card-custom shadow-sm text-center">
                    <h5 class="fw-semibold">Add Expense</h5>
                    <p class="text-muted small">Log your daily expenses</p>
                    <a href="#" class="btn btn-custom w-100">Add Now</a>
                </div>
            </div>

            <!-- View Expenses -->
            <div class="col-md-4 mb-3">
                <div class="card card-custom shadow-sm text-center">
                    <h5 class="fw-semibold">View Expenses</h5>
                    <p class="text-muted small">See all your expense history</p>
                    <a href="#" class="btn btn-custom w-100">View List</a>
                </div>
            </div>

            <!-- Analytics -->
            <div class="col-md-4 mb-3">
                <div class="card card-custom shadow-sm text-center">
                    <h5 class="fw-semibold">Analytics</h5>
                    <p class="text-muted small">Visualize your spending trends</p>
                    <a href="#" class="btn btn-custom w-100">View Charts</a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
